<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    form:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #102a43;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    button {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      color: #102a43;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      form {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<form id="applicationForm">
  <h2>Apply for a Job</h2>

  <input type="text" id="name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="text" id="position" placeholder="Position Applied For" required />
  <input type="file" id="resume" accept="application/pdf" />

  <button type="submit">Submit Application</button>
  <div class="message" id="responseMessage"></div>
</form>

<script>
  const API_URL = "REPLACE_WITH_API_ENDPOINT";

  document.getElementById("applicationForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const position = document.getElementById("position").value;
    const file = document.getElementById("resume").files[0];

    let resume_base64 = null;

    if (file) {
      if (file.size > 2 * 1024 * 1024) {
        alert("Resume must be under 2MB");
        return;
      }

      resume_base64 = await toBase64(file);
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, position, resume_base64 })
      });

      const data = await res.json();
      document.getElementById("responseMessage").innerText = data.message;
    } catch (err) {
      document.getElementById("responseMessage").innerText = "Submission failed.";
    }
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAGAAAAAAAAAAAAAAAAAAAAAAAAAAA////AAAAAAA==" />

  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f2fe, #dbeafe);
      padding: 20px;
    }

    form {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
      font-size: 28px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    button {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      transition: all 0.25s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="file"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 18px;
      font-weight: 500;
      color: #1e3a8a;
      word-break: break-word;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<form id="applicationForm">
  <h2>Apply for a Job</h2>

  <input type="text" id="name" name="name" placeholder="Full Name" required autocomplete="name" />
  <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
  <input type="text" id="position" name="position" placeholder="Position Applied For" required autocomplete="organization-title" />
  <input type="file" id="resume" name="resume" accept="application/pdf" />

  <button type="submit">Submit Application</button>
  <div class="message" id="responseMessage"></div>
</form>

<script>
  // API URL will be replaced by GitHub Actions at deploy time
  const API_URL = "REPLACE_WITH_API_ENDPOINT";

  const form = document.getElementById("applicationForm");
  const messageEl = document.getElementById("responseMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const position = document.getElementById("position").value.trim();
    const file = document.getElementById("resume").files[0];

    let resume_base64 = null;

    try {
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("Resume must be under 2MB");
          return;
        }
        resume_base64 = await toBase64(file);
      }

      // Debug log
      console.log("Submitting application:", { name, email, position, resume_base64 });

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, position, resume_base64 })
      });

      console.log("Fetch response status:", res.status, res.statusText);

      let resData;
      try {
        resData = await res.json();
      } catch (parseErr) {
        console.error("JSON parse error:", parseErr);
        messageEl.innerText = "Invalid response from server";
        return;
      }

      // Lambda Proxy Integration may wrap body as string
      const body = typeof resData.body === 'string' ? JSON.parse(resData.body) : resData;
      console.log("Response body:", body);

      messageEl.innerText = body.message || "Success";

    } catch (err) {
      console.error("Network or submission error:", err);
      messageEl.innerText = "Submission failed. Check console for details.";
    }
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
